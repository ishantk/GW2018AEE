<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register Here</title>
</head>
<body>
	
	<center>
	<br/>
	<h3>Register to our LMS</h3>
	<br/>
	<br/>
	<form action="registeruser.jsp" method="post">
		Enter Your Name <input type="text" name="txtName" placeholder="eg: John Watson"/>
		<br/>

		<input type="submit" value="Register"/>
	</form>
	
	</center>
</body>
</html>
